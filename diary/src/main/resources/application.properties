spring.application.name=diary
server.port=8080

server.tomcat.relaxed-query-chars=[,]
spring.output.ansi.enabled=always

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/aidiary?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
hibernate.transaction.jta.platform= "org.hibernate.service.jta.JtaPlatform"

